<!DOCTYPE html>
<html>
    <head>
        <title>FORM 입력</title>
    </head>
    <body>
        <form method="post">
            <table>
                <tr>
                    <td><label>이름: </label></td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td><label>지역: </label></td>
                    <td><input type="text" name="region"></td>
                </tr>
            </table>
            <input type="submit" value="전송">
        </form>
    </body>
</html>
